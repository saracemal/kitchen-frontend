<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./src/FetchClient.js"></script>
    <script src="./src/index.js" defer></script>
    <title>Kitchen</title>
</head>

<body>

    <header>
        <h2>Kitchen</h2>
    </header>
    <main>
        
        <div id="new-snack">
            <h3 style="font-size: larger; margin: 5px;">Add a Snack</h3>
            <form id="snack-form" data-id="insert snack ID" autocomplete="off">
                <input type="text" name="name" id="recipe-name" placeholder="name?" />
                <input type="text" name="bio" id="recipe-bio" placeholder="bio?" />
                <input type="text" name="recipe" id="recipe" placeholder="recipe?" />
                <input type="text" name="image_url" id="recipe-image" placeholder="image?" />
                <button type="submit" class="submit-btn">ðŸ¥¨</button>
            </form>
        </div>

        <div id="wrapper">
        
            <div id="pantry">
                <div id="snack-card">
                    <img class="pantry-image" src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png" alt="placeholder" style="max-width: 500px;" />
                    <h1 class="snack-name"></h1>
                    <div class="info">
                        <h5 class="bio-header">About Me</h5>
                        <p class="bio"></p>
                        <hr />
                        <ul class="snack-ingredients">
                        </ul>
                    </div>
                    <div id="buttons"></div>
                    <button type="submit" class="like-btn">âœ”</button>
                    <button type="submit" class="dislike-btn">âœ–</button>
                </div>
                </div>
            </div>

            <div id="snack-safe">
                <h3>Snack Safe</h3>
                    <!-- <div class="snack-safe-card"></div> -->
                <!-- <div id="snack-safe-card">
                <p></p>
                <button type="submit" class="unmatch-btn">unmatch :( </button> -->
                </div>
            </div>
        </div>
            <!-- Trigger/Open The Modal -->
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img class="modal-image" src="https://user-images.githubusercontent.com/194400/49531010-48dad180-f8b1-11e8-8d89-1e61320e1d82.png" alt="placeholder" style="max-width: 500px;" />
                    <h1 class="modal-name"></h1>
                    <div class="modal-info">
                        <h5 class="modal-bio-header">About Me</h5>
                        <p class="modal-bio"></p>
                        <hr />
                        <ul class="modal-snack-ingredients">
                        </ul>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
